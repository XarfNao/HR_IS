<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/hrForm.css" th:href="@{/css/hrForm.css}"/>
</head>
<body>
<div align="center">
    <h2>Edit Employee</h2>
    <table>
        <form th:action="@{/api/employee/edit}" method="post">
            <tr>
                <td>
                    <label>Id:</label>
                </td>
                <td>
                    <input type="text" th:name="id"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>New name:</label>
                </td>
                <td>
                    <input type="text" th:name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>New age:</label>
                </td>
                <td>
                    <input type="text" th:name="age"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>New position:</label>
                </td>
                <td>
                    <input type="text" th:name="position"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="block" type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>
    <br/>
    <a href="/">Click here to return to the main page</a>
</div>
</body>
</html>
