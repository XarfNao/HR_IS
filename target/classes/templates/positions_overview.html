<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Positions Overview Statistic</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/hrNonForm.css" th:href="@{/css/hrNonForm.css}"/>
</head>
<body>
<br/>
<table>
    <tr>
        <th>Position</th>
        <th>Count of employees</th>
        <th>Average age</th>
    </tr>
    <tr th:if="${statistic.isEmpty}">
        <td colspan="3" style="text-align: center"> No employees added yet </td>
    </tr>
    <tr th:each="position : ${statistic}">
        <td style="text-align: left">
            <span th:text="${position[0]}"> Position </span>
        </td>
        <td style="text-align: right">
            <span th:text="${position[1]}"> Count </span>
        </td>
        <td style="text-align: right">
            <span th:text="${#numbers.formatDecimal(position[2],1,0)}"> Average age </span>
        </td>
    </tr>
</table>
<br/>
<div align="center">
    <a href="/api/employee/return">Click here to return to the main page</a>
</div>
</body>
</html>
