<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Welcome, log in</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" media="all"
        href="/css/hrForm.css" th:href="@{/css/hrForm.css}"/>
</head>
<body>
<div align="center">
  <h2>Enter password to enter as admin</h2>
  <table>
  <form th:action="@{/api/employee/}" method="post">
    <tr>
      <td>
        <label>Password:</label>
      </td>
      <td>
        <input type="password" th:name="password"/>
      </td>
    </tr>
    <tr>
    <td colspan="2">
      <button class="block" type="submit">Submit</button>
    </td>
      <td colspan="2">
        <button class="block" onclick="location.href='homepage_normal.html'">Enter as a normal user</button>
      </td>
    </tr>
  </form>
  </table>
</div>
</body>
</html>
