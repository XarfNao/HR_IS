<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" media="all"
        href="/css/hrNonForm.css" th:href="@{/css/hrNonForm.css}"/>
</head>
<body>
<br/>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Position</th>
  </tr>
  <tr th:if="${employees.isEmpty}">
    <td colspan="4" style="text-align: center"> No employees added yet </td>
  </tr>
  <tr th:each="employee : ${employees}">
    <td><span th:text="${employee.id}"> Id </span></td>
    <td><span th:text="${employee.name}"> Name </span></td>
    <td><span th:text="${employee.age}"> Age </span></td>
    <td><span th:text="${employee.position}"> Position </span></td>
  </tr>
</table>
<br/>
<div align="center">
  <a href="/">Click here to return to the main page</a>
</div>
</body>
</html>
