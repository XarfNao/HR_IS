<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/hrForm.css" th:href="@{/css/hrForm.css}"/>
</head>
<body>
    <h2>Add Employee</h2>
    <div align="center">
        <table>
        <form th:action="@{/api/employee/add}" method="post" th:object="${employee}">
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td>
                    <input type="text" th:field="*{age}" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Position:</label>
                </td>
                <td>
                    <input type="text" th:field="*{position}" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="block" type="submit">Submit</button>
                </td>
            </tr>
        </form>
        </table>
        <br/>
        <a href="/api/employee/return">Click here to return to the main page</a>
    </div>
</body>
</html>
